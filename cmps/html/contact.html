<div class="container-contacts">
    <div class="container">
        <div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-3 text-center">
						<i class="fa fa-map-marker fa-4x" aria-hidden="true" style="color: #3498db;"></i>
					</div>
					<div class="col-md-9 text-left">
						<br />
						<p>54, North Road, PA 45086, USA</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 text-center">
						<i class="fa fa-mobile fa-4x" aria-hidden="true" style="color: #3498db;"></i>
					</div>
					<div class="col-md-9 text-left">
						<br />
						<p>+1 888 455 6677</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 text-center">
						<i class="fa fa-envelope-o fa-3x" aria-hidden="true" style="color: #3498db;"></i>
					</div>
					<div class="col-md-9 text-left">
						<br />
						<p>mail@example.com</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="email" class="form-control" id="form-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Subject</label>
                        <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="form-message">Message</label>
                        <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Send Message</button>
                    <br /><br />
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix hidden-xs" style="width:100%; height:30px;"></div>
