<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--[f, /common/common_css_script.html]-->

<script>
$(document).ready(function(){
   $("#userUpdateForm").validate({
      rules: {
         user_pw : {
            maxlength : 20,
            alphanum : true,
            required : true
         },
         user_pw_chk : {
            equalTo : "#user_pw",
            required : true
         },
         user_phone : {
            minlength : 10,
            maxlength : 11,
            number : true,
            required : true
         },
         user_nick : {
            maxlength : 10,
            required : true
         }
      },
      messages : {
         user_pw : {
            maxlength : "20글자 이내로 작성해주세요",
            alphanum : "영문과 숫자로만 입력해주세요"
         },
         user_phone : {
            minlength : "최소 10자리를 입력해주세요",
            maxlength : "11자리 이내로 입력해주세요"
            number : "숫자만 입력 가능합니다"
         },
         user_nick : {
            maxlength : "10자리 이내로 작성해주세요"
         }
      }
   });
});

jQuery.validator.addMethod("alphabet", function(value, element) {
   return this.optional(element) || /^([a-zA-z\s]+)$/.test(value);
   }, "영문으로만 입력해주세요"
);

jQuery.validator.addMethod("alphanum", function(value, element) {
   return this.optional(element) || /^([a-zA-Z0-9]+)$/.test(value);
   }, "영문과 숫자로만 입력해 주세요"
);

jQuery.validator.addMethod("number" function(value, element) {
   return this.optional(element) || /^([0-9]+)$/.test(value);
   }, "숫자로만 입력해 주세요"
});

function registUser() {
   var ret = submitPage("/user/userAdd.svc", {
      "userPw"    : $("#user_pw").val(),
      "userNick"  : $("#user_nick").val(),
      "userPhone" : $("#user_phone").val()
   })
}

</script>

<title>Insert title here</title>
</head>
<body>
<form id = "userUpdateForm">
   <table>
      <tr>
         <td>
            아이디(Ex : example@community.co.kr) : 
         </td>
         <td>
            <input type="text"     id="user_id"     name="user_id" value = "<!--[r, USER_ID]-->" readOnly />
         </td>
      </tr>
      <tr>
         <td>
            비밀번호 : 
         </td>
         <td>
            <input type="password" id="user_pw"     name="user_pw" />
         </td>
      </tr>
      <tr>
         <td>
            비밀번호 확인 : 
         </td>
         <td>
            <input type="password" id="user_pw_chk" name="user_pw_chk" />
         </td>
      </tr>
      <tr>
         <td>
            닉네임 : 
         </td>
         <td>
            <input type="text"     id="user_nick"   name="user_nick" value = "<!--[r, USER_NICK]-->" />
         </td>
      </tr>
      <tr>
         <td>
            이름 : 
         </td>
         <td>
            <input type="text"     id="user_name"   name="user_name" value = "<!--[r, USER_NAME]-->" readOnly />
         </td>
      </tr>
      <tr>
         <td>
            휴대폰 번호 : 
         </td>
         <td>
            <input type="text"     id="user_phone"  name="user_phone" value = "<!--[r, USER_PHONE]-->" />
         </td>
      </tr>
      <tr>
         <td>
            <input type="button" id = "modify" name = "modify" value = "수정" />
         </td>
         <td>
            <input type="button" id = "cancel" name = "cancel" value = "취소" />
         </td>
      </tr>
   </table>
</form>
</body>
</html>
